<!DOCTYPE html>


<head>
	<meta charset="utf-8">
	<title>Information Visualization</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="d3.min.js"></script>
</head>






<body>

	<!--<header><h1>Visualization Tool for Unemployment Rate in Munich (2000-2015)</h1></header>
-->
	<script>
		var width = 1200;
		var height = 600;
		var margin = {top: 50, right: 20, bottom: 20, left:50};

		
		d3.csv("year02.csv")
			.row(function(d) {return {anno:Number(d.anno), unempl:Number(d.unempl), popul:Number(d.popul)};})
			

		d3.csv("year02.csv", function(data) {

			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height)
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")")

			svg.selectAll("rect")
				.data(data)
				.enter()
					.append("rect")
					.attr("height", function (d) { return d.unempl / 200; })
					.attr("width", 30)
					.attr("x", function(d, i) { return i*70; })
					.attr("y", 50)
					.attr("fill", "#4a4a4a")
					

			svg.selectAll("text")
				.data(data)
				.enter()
					.append("text")
					.attr("fill", "black")
					.attr("x", function (d, i) { return i*70; })
					.attr("y", 20)
					.text(function (d) { return d.anno})					
		})

	</script>

</body>
